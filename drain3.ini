[SNAPSHOT]
snapshot_interval_minutes = 10
compress_state = True


[DRAIN]
# engine is Optional parameter. Engine will be "Drain" if the engine argument is not specified.
# engine has two options: 'Drain' and 'JaccardDrain'.
# engine = Drain
sim_th = 0.7
depth = 6
max_children = 512
max_clusters = 1024

[PROFILING]
enabled = True
report_sec = 30